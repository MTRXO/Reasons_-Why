<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz z kodem</title>
    <!-- Bootswatch Vapor CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/vapor/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
        }
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>


    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Moje powody ==></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="powodkod.html">Pwód nr 1
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pwód nr 2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pwód nr 3</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pwód nr 4</a>
              </li>
            </ul>
      
          </div>
        </div>
      </nav>


    <div class="container">
        <h1 class="text-center">Formularz z kodem</h1>
        <p class="text-center">Wprowadź kod, aby uzyskać dostęp:</p>
        <form id="accessForm">
            <div class="mb-3">
                <label for="codeInput" class="form-label">Kod dostępu</label>
                <input type="text" class="form-control" id="codeInput" placeholder="Wpisz kod">
            </div>
            <button type="submit" class="btn btn-primary w-100">Sprawdź</button>
        </form>
        <div id="message" class="mt-3 text-center"></div>
    </div>

    <script>
        document.getElementById('accessForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Zablokuj standardowe działanie formularza

            const input = document.getElementById('codeInput').value;
            const message = document.getElementById('message');

            if (input === '100') {
                message.innerHTML = '<div class="alert alert-success">Kod poprawny! Uzyskano dostęp.</div>';
                // Przekierowanie lub dalsze akcje
                setTimeout(() => {
                    window.location.href = 'powod2.html'; // Wprowadź adres swojej podstrony
                }, 2000);
            } else {
                message.innerHTML = '<div class="alert alert-danger">Niepoprawny kod. Spróbuj ponownie.</div>';
            }
        });
    </script>
</body>
</html>
